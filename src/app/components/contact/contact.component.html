<div class="container-fluid" style="background-color: rgb(19, 40, 98);">
    <div class="row">
        <div class="col-md-6 offset-md-3 my-4">
            <mat-card>
                <div class="text-center my-3">
                    <h2 class="my-2">
                        CONTACT-ME
                    </h2>
                
                </div>
                    
                <form [formGroup]="contsctform" (ngSubmit)="onsubmitform()">
                    <mat-card-content>
                        <div class="form-group">
                            <label for="Fname">Fname</label>
                            <input type="text" class="form-control" placeholder="Fname" formControlName="Fname">
                        </div>
                        <div class="form-group">
                            <label for="Gmail">Gmail</label>
                            <input type="text" class="form-control" placeholder="Gmail" formControlName="Gmail">
                        </div>
                        <div class="form-group">
                            <label for="Fname">Massage</label>
                            <textarea rows="5" class="form-control" placeholder="Massage"></textarea>
                        </div>
                    </mat-card-content>
                    <mat-card-footer class="m-2 text-center">
                        <button mat-raised-button color="primary">submit</button>
                    </mat-card-footer>
                </form>
            </mat-card>
        </div>
    </div>
</div>
